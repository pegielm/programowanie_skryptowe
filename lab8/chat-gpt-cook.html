
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Agroturystyka Olszyny</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    /* Custom CSS for continuous animation */
    @keyframes skewAnimation {
      0% {
        transform: skew(-20deg);
      }
      50% {
        transform: skew(20deg);
      }
      100% {
        transform: skew(-20deg);
      }
    }

    .skew-panel {
      animation: skewAnimation 4s infinite alternate; /* 4s duration, infinite loop, alternate direction */
    }
  </style>
</head>
<body>

<!-- Top Bar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      Agroturystyka Olszyny <i class="fas fa-cow"></i>
    </a>
    <button class="btn btn-primary">Zarezerwuj</button>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="offerDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Oferta
      </button>
      <div class="dropdown-menu" aria-labelledby="offerDropdown">
        <button class="dropdown-item">Noclegi</button>
        <button class="dropdown-item">Wyżywienie</button>
        <button class="dropdown-item">Atrakcje</button>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container-fluid mt-4">
  <div class="row">
    <!-- Left Panel - Ceny Noclegu -->
    <div class="col-md-3">
      <div class="card">
        <img src="path_to_image" class="card-img-top" alt="Ceny Noclegu">
        <div class="card-body">
          <h5 class="card-title">Ceny Noclegu</h5>
        </div>
      </div>
    </div>

    <!-- Center Panel - Dostępne terminy -->
    <div class="col-md-6 skew-panel">
      <div class="card">
        <img src="path_to_image" class="card-img-top" alt="Dostępne terminy">
        <div class="card-body">
          <h5 class="card-title">Dostępne terminy</h5>
          <!-- Table with terms -->
          <table class="table">
            <!-- Your table content goes here -->
          </table>
          <button class="btn btn-primary">Zarezerwuj</button>
        </div>
      </div>
    </div>

    <!-- Right Panel - Adres -->
    <div class="col-md-3">
      <div class="card">
        <img src="path_to_image" class="card-img-top" alt="Adres">
        <div class="card-body">
          <h5 class="card-title">Adres</h5>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
