    /* Custom CSS for continuous animation */
    @keyframes skewAnimation {
      0% {
        transform: skew(-20deg);
      }
      50% {
        transform: skew(20deg);
      }
      100% {
        transform: skew(-20deg);
      }
    }

      animation: skewAnimation 4s infinite alternate; /* 4s duration, infinite loop, alternate direction */
