<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>Page title</title>
  </head>
  <body>
    <main>
      <h1>Płótno</h1>
      <canvas id="canvas" width="500" height="500" style="border:1px solid #000000;">
        Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas" 
      </canvas>
      <script>
          "use strict"; // Nie wyłączaj trybu ścisłego
          var canvas = document.getElementById('canvas');
          var ctx = canvas.getContext('2d');
          ctx.fillText("Hello World", 10, 50);
          ctx.beginPath();
            ctx.arc(150, 120, 100, 0, 2 * Math.PI);
            ctx.strokeStyle = "#00cafc";
            ctx.fillStyle = "#00cafc";
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            ctx.strokeStyle = "#000000";
          ctx.beginPath();
            ctx.moveTo(100, 100);
            ctx.lineTo(200, 100);
            ctx.lineTo(200, 160);
            ctx.lineTo(100, 160);
            ctx.lineTo(100, 100);
            ctx.lineWidth = 10;
            ctx.stroke();
            ctx.closePath();
            ctx.fillStyle = "#6e5405";
            ctx.fill()
            ctx.beginPath();
            ctx.moveTo(80, 100);
            ctx.lineTo(220, 100);
            ctx.lineTo(150, 50);
            ctx.lineTo(80, 100);
            ctx.lineTo(220, 100);
            ctx.stroke();
            ctx.closePath();
            ctx.fillStyle = "#a83513";
            ctx.fill()
            ctx.fillStyle = "#09e875";
            ctx.font = "25px Arial";
            ctx.fillText("Olszyny", 105, 140);


      </script>
    </main>
  </body>
</html>
